<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predicción (Demo) – Enfermedades</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 540px; padding: 1rem 1.25rem; border: 1px solid #ddd; border-radius: 12px; }
    label { display: block; margin: .5rem 0 .25rem; }
    input { width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 1rem; padding: .6rem 1rem; border: 0; border-radius: 8px; cursor: pointer; }
    .ok { background: #f3f4f6; }
    .result { margin-top: 1rem; padding: .75rem; border-radius: 8px; background: #f8fafc; border: 1px solid #e5e7eb; }
    code { background: #f3f4f6; padding: .1rem .3rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Demo – Clasificador de Enfermedades (Reglas)</h1>
  <p>Ingresa los datos y envía; verás el estado predicho y una breve explicación.</p>

  <div class="card">
    <label>Edad (años)</label>
    <input id="age" type="number" min="0" value="30" />

    <label>Severidad (0–10)</label>
    <input id="severity" type="number" min="0" max="10" step="0.1" value="4" />

    <label>Duración (días)</label>
    <input id="duration" type="number" min="0" value="3" />

    <button class="ok" onclick="doPredict()">Predecir</button>

    <div id="out" class="result" style="display:none"></div>
  </div>

  <script>
    async function doPredict() {
      const age = Number(document.getElementById('age').value);
      const severity = Number(document.getElementById('severity').value);
      const duration_days = Number(document.getElementById('duration').value);

      const res = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ age, severity, duration_days })
      });
      const data = await res.json();
      const out = document.getElementById('out');
      out.style.display = 'block';
      out.innerHTML = `<b>Estado:</b> ${data.state || '—'}<br/><b>Explicación:</b> ${data.explanation || data.error || '—'}<br/><b>Inputs:</b> <code>${JSON.stringify(data.inputs || {}, null, 2)}</code>`;
    }
  </script>
</body>
</html>
